<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let game of games | async" (click)="selectGame($event, game)">
      <ion-card-header>
          {{game.title}}
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <p item-start>{{game.duration}} minutes</p>
              <p item-end>{{game.minPlayers}} - {{game.maxPlayers}} players</p>
          </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
